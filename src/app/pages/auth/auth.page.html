<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="auth-page">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Ingrese su email"
        [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
           loginForm.controls['email'].touched">
      <ion-label>Ingrese un email válido</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Ingrese su contraseña"
        [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
          && loginForm.controls['password'].touched">
      <ion-label>Contraseña Inválida</ion-label>
    </ion-item>

    <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
      Acceder
    </ion-button>
  </form>

  
  <ion-button expand="block" fill="clear" routerLink="/signup">
    Crear una nueva cuenta
  </ion-button>

  <!--
  <ion-button expand="block" fill="clear" routerLink="/password-reset">
    I forgot my password :(
  </ion-button>-->
  
</ion-content>
