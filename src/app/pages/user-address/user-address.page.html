<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Direcciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button color="secondary" shape="round" expand="block" (click)="addAddress()">
    Agregar Nueva DirecciÃ³n
  </ion-button>
  <br>
  
  <ion-list>

    <ion-item-sliding *ngFor="let address of userProfile.address">
    <ion-item>
      <ion-label>
          <ion-icon slot="icon-only" [name]="address.icon"></ion-icon>
        <h2>{{ address.country_name }} - {{ address.citi_name }}</h2>
        <p>{{ address.description }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
