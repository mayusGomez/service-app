<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Direcciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button color="secondary" shape="round" expand="block" (click)="addAddress()">
    Agregar Nueva DirecciÃ³n
  </ion-button>
  <br>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let address of (userProfileSubs$ | async)?.address ">
    <ion-item>

      <ion-row>
          <ion-col size="2">
            <ion-label>
              <ion-icon slot="icon-only" [name]="address.icon"></ion-icon>
            </ion-label>
          </ion-col>
          <ion-col size="10">
              <ion-label text-wrap>
                  {{ address.first_name }} 
              
              <h2>{{ address.country_name }} - {{ address.citi_name }}</h2>
              <p>{{ address.description }} </p>
              <p>{{ address.detail }} </p>
              
              </ion-label>
          </ion-col>
      </ion-row>
    
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAddress(address)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
