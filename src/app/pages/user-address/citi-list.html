<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/user-address"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Seleccione Ciudad
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let citi of citiesList" >
      <ion-label (click)="citiSelected(citi)"> {{ citi.name }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
