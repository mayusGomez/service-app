<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/user-address/cities"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Direccion
      </ion-title>
    </ion-toolbar>
    
    <ion-searchbar animation [(ngModel)]="search_value" type="search" placeholder="Ingrese su direcciÃ³n" 
        debounce="1500" (search)="searchByKeyword($event)" (ionChange)="searchPlace()">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.formatted_address}}</ion-item>
    </ion-list>
    
</ion-header>
