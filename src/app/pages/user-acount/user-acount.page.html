<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Cuenta de Usuario
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <form [formGroup]="userProfileForm">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [(ngModel)]="userProfileObject.name" formControlName="name" type="name" placeholder="Nombre completo"
            [class.invalid]="!userProfileForm.controls['name'].valid && userProfileForm.controls['name'].touched">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!userProfileForm.controls['name'].valid &&
        userProfileForm.controls['name'].touched">
          <ion-label>Por favor ingrese su nombre</ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="userProfileObject.email" formControlName="email" type="email" placeholder="Correo electrÃ³nico"
            [class.invalid]="!userProfileForm.controls['email'].valid&& userProfileForm.controls['email'].touched">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!userProfileForm.controls['email'].valid
            && userProfileForm.controls['email'].touched">
          <ion-label>Your password needs more than 6 characters.</ion-label>
        </ion-item>
    
        <ion-button (click)="saveUserProfile()" expand="block" [disabled]="!userProfileForm.valid">
          Modificar
        </ion-button>
      </form>
</ion-content>
